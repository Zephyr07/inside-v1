<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card card-outline card-yellow shadow">
          <div class="card-header">
            <h3 class="card-title">Annuaire téléphonique BVS
            </h3>

            <div class="card-tools">
              <div class="input-group input-group-sm" style="width: 300px;">
                <input type="text" name="table_search" [(ngModel)]="search_text" class="form-control float-right" placeholder="Recherche">
              </div>
            </div>
          </div>
          <!-- /.card-header -->
          <div class="card-body table-responsive p-0" style="max-height: 560px">
            <div class="progress" *ngIf="show">
              <div class="progress-bar progress-bar-striped progress-bar-animated bg-dark" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
            </div>
            <table class="table table-head-fixed text-nowrap"
                   *ngIf="employees.length>0">
              <thead>
              <tr>
                <th>Nom</th>
                <th>Titre</th>
                <th>Téléphone</th>
                <th>Poste Fixe</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let e of employees| filter:{ id:search_text, first_name: search_text, last_name: search_text, title: search_text, phone: search_text, ip_phone: search_text}: false">
                <td>{{e.first_name}} {{e.last_name}}</td>
                <td>{{e.title}}</td>
                <td>{{e.phone|priceFormat}}</td>
                <td>{{e.ip_phone|priceFormat}}</td>
              </tr>
              </tbody>
            </table>
            <app-empty-data
              *ngIf="employees.length==0 && !show"
              title="Aucun contact"></app-empty-data>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->
</section>
<!-- /.content -->
