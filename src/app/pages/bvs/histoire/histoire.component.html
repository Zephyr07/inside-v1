<div class="row">
  <div class="col-md-12">
    <div class="card card-outline card-yellow shadow" *ngFor="let h of history">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="{{h.image}}" class="img-fluid rounded-start">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{h.title}}</h5>
            <p class="card-text">{{h.description}}.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
