<div class="hold-transition login-page">
  <div class="login-box">
    <!-- /.login-logo -->
    <div class="card card-outline card-primary">
      <div class="card-header text-center">
        <h1><b>Inside</b></h1>
      </div>
      <div class="card-body">
        <p class="login-box-msg">Bienvenue</p>

        <div>
          <div class="input-group mb-3">
            <input type="text" class="form-control" [(ngModel)]="username" placeholder="Nom d'utilisateur">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" [(ngModel)]="password" placeholder="Mot de passe">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fa fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6 offset-6">
              <button type="submit" class="btn btn-primary btn-block" (click)="login()">Me connecter
                <span class="spinner-grow spinner-grow-sm"
                      style="vertical-align: inherit"
                      *ngIf="show"
                      role="status" aria-hidden="true"></span>
              </button>
            </div>
            <!-- /.col -->
          </div>
        </div>
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </div>

</div>
